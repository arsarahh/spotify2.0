<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>


  <header class="bodyheader">
    <div id="logo">
      <div id="logoimg">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png">
      </div>
      <div id="logoname">
        <h1>Spotify 2.0</h1>
      </div>
    </div>
  </header>

  <div id="maindiv">
    <main>
      <section class="current">
        <h3 class="sectionheading">Current releases</h3>
        <div class="secconhoveff">
          <div class="covimg">
            <img src="images/ive.png">
          </div>
          <div class="covimg">
            <img src="images/rv.png">
          </div>
          <div class="covimg">
            <img src="images/vansire.jpg">
          </div>
        </div>
      </section>


      <section class="upcoming">
        <h3 class="sectionheading">Upcoming Releases</h3>
        <div class="secconhoveff">
          <div class="coverimg">
            <img src="images/lvr.png">
          </div>
          <div class="coverimg">
            <img src="images/nwjns.jpeg">
          </div>
          <div class="coverimg">
            <img src="images/day6.jpg">
          </div>
        </div>
      </section>

      <section class="pop-artist">
        <h3 class="sectionheading">Popular Artists</h3>
        <div class="secconhoveff">
          <div class="artistimg">
            <img src="images/rm.jpg">
            <a href="https://www.rickymontgomery.com/">
              <div class="artistdetails">
                <p>Ricky Montgomery</p>
              </div>
            </a>
          </div>
          <div class="artistimg">
            <img src="images/sel.jpg">
            <a href="https://www.selenagomez.com/#/">
              <div class="artistdetails">
                <p>Selena Gomez</p>
              </div>
            </a>
          </div>
          <div class="artistimg">
            <img src="images/lana.jpg">
            <a href="https://www.lanadelrey.com/">
              <div class="artistdetails">
                <p>Lana Del Ray</p>
              </div>
            </a>
          </div>
        </div>
      </section>


    </main>
    <audio id="myaudio">
      <source src="audio/enchanted.mp3" type="audio/mpeg">
    </audio>
     <audio id="myaudio1">
      <source src="audio/red.mp3" type="audio/mpeg">
    </audio>
    <audio id="myaudio2">
      <source src="audio/dice.mp3" type="audio/mpeg">
    </audio>
    
    <div class="sidebar">
      <h1>Recommended</h1>
      <a href="#"><span onclick="playaudio()">Enchanted</span></a>
      <a href="#"><span onclick="playaudio1()">Red</span></a>
      <a href="#"><span onclick="playaudio2()">Dice</span></a>
     
    </div>
  </div>




  

  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
